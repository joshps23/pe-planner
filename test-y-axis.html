<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Axis Positioning Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .court-container {
            background: #16a34a;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .court {
            width: 800px;
            height: 400px;
            background: white;
            position: relative;
            margin: 0 auto;
            border: 2px solid #e5e7eb;
        }
        .cone {
            width: 30px;
            height: 30px;
            position: absolute;
            background: orange;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }
        .debug-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 0, 0, 0.5);
            left: 0;
            pointer-events: none;
        }
        .debug-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 5px;
            font-size: 10px;
            top: -20px;
            white-space: nowrap;
            border-radius: 3px;
        }
        #info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Y-Axis Positioning Test</h1>
        <div id="info">
            <p>This test places cones at the same Y percentage to check for positioning asymmetry.</p>
            <button onclick="testSymmetricPositioning()">Test Symmetric Positioning</button>
            <button onclick="clearCourt()">Clear Court</button>
            <button onclick="testWithCoordinateSystem()">Test with CoordinateSystem</button>
        </div>

        <div id="results" class="results" style="display: none;"></div>

        <div class="court-container">
            <div id="court" class="court"></div>
        </div>
    </div>

    <!-- Include the coordinate system -->
    <script src="js/coordinates.js"></script>

    <script>
        function clearCourt() {
            const court = document.getElementById('court');
            court.innerHTML = '';
            document.getElementById('results').style.display = 'none';
        }

        function testSymmetricPositioning() {
            clearCourt();
            const court = document.getElementById('court');
            const results = [];

            // Test pairs of cones at the same Y coordinate
            const testCases = [
                { y: 25, leftX: 20, rightX: 80, label: "Top" },
                { y: 50, leftX: 20, rightX: 80, label: "Middle" },
                { y: 75, leftX: 20, rightX: 80, label: "Bottom" }
            ];

            testCases.forEach((test, index) => {
                // Convert percentages to pixels
                const courtWidth = court.clientWidth;
                const courtHeight = court.clientHeight;

                const leftPixelX = (test.leftX / 100) * courtWidth;
                const rightPixelX = (test.rightX / 100) * courtWidth;
                const pixelY = (test.y / 100) * courtHeight;

                // Create left cone
                const leftCone = document.createElement('div');
                leftCone.className = 'cone';
                leftCone.textContent = 'L' + (index + 1);
                leftCone.style.left = (leftPixelX - 15) + 'px'; // Center the cone
                leftCone.style.top = (pixelY - 15) + 'px'; // Center the cone
                court.appendChild(leftCone);

                // Create right cone
                const rightCone = document.createElement('div');
                rightCone.className = 'cone';
                rightCone.textContent = 'R' + (index + 1);
                rightCone.style.left = (rightPixelX - 15) + 'px'; // Center the cone
                rightCone.style.top = (pixelY - 15) + 'px'; // Center the cone
                court.appendChild(rightCone);

                // Add debug line
                const debugLine = document.createElement('div');
                debugLine.className = 'debug-line';
                debugLine.style.top = pixelY + 'px';
                court.appendChild(debugLine);

                // Add debug info
                const debugInfo = document.createElement('div');
                debugInfo.className = 'debug-info';
                debugInfo.textContent = `Y: ${test.y}% = ${pixelY.toFixed(1)}px`;
                debugInfo.style.left = '50%';
                debugInfo.style.top = (pixelY - 20) + 'px';
                debugInfo.style.transform = 'translateX(-50%)';
                court.appendChild(debugInfo);

                // Check actual positions
                const leftRect = leftCone.getBoundingClientRect();
                const rightRect = rightCone.getBoundingClientRect();
                const courtRect = court.getBoundingClientRect();

                const leftActualY = leftRect.top - courtRect.top;
                const rightActualY = rightRect.top - courtRect.top;
                const difference = Math.abs(leftActualY - rightActualY);

                results.push({
                    label: test.label,
                    yPercent: test.y,
                    expectedY: pixelY,
                    leftActualY: leftActualY,
                    rightActualY: rightActualY,
                    difference: difference
                });
            });

            // Display results
            showResults(results);
        }

        function testWithCoordinateSystem() {
            if (typeof window.CoordinateSystem === 'undefined') {
                alert('CoordinateSystem not loaded!');
                return;
            }

            clearCourt();
            const court = document.getElementById('court');
            const results = [];

            // Test using the actual coordinate system
            const testElements = [
                { type: 'cone', position: { xPercent: 20, yPercent: 30 }, label: 'L1' },
                { type: 'cone', position: { xPercent: 80, yPercent: 30 }, label: 'R1' },
                { type: 'cone', position: { xPercent: 20, yPercent: 50 }, label: 'L2' },
                { type: 'cone', position: { xPercent: 80, yPercent: 50 }, label: 'R2' },
                { type: 'cone', position: { xPercent: 20, yPercent: 70 }, label: 'L3' },
                { type: 'cone', position: { xPercent: 80, yPercent: 70 }, label: 'R3' }
            ];

            const conesByY = {};

            testElements.forEach(element => {
                // Use the coordinate system to get position
                const position = window.CoordinateSystem.percentPositionToPixels(element, court);

                // Create cone
                const cone = document.createElement('div');
                cone.className = 'cone';
                cone.textContent = element.label;
                cone.style.left = position.x + 'px';
                cone.style.top = position.y + 'px';
                court.appendChild(cone);

                // Group by Y coordinate
                const yKey = element.position.yPercent;
                if (!conesByY[yKey]) {
                    conesByY[yKey] = [];
                }

                const rect = cone.getBoundingClientRect();
                const courtRect = court.getBoundingClientRect();

                conesByY[yKey].push({
                    label: element.label,
                    xPercent: element.position.xPercent,
                    calculatedY: position.y,
                    actualY: rect.top - courtRect.top
                });
            });

            // Check for Y-axis differences
            Object.keys(conesByY).forEach(yPercent => {
                const cones = conesByY[yPercent];
                if (cones.length === 2) {
                    const leftCone = cones.find(c => c.xPercent < 50);
                    const rightCone = cones.find(c => c.xPercent > 50);

                    const calcDiff = Math.abs(leftCone.calculatedY - rightCone.calculatedY);
                    const actualDiff = Math.abs(leftCone.actualY - rightCone.actualY);

                    results.push({
                        yPercent: yPercent,
                        leftLabel: leftCone.label,
                        rightLabel: rightCone.label,
                        leftCalculatedY: leftCone.calculatedY,
                        rightCalculatedY: rightCone.calculatedY,
                        calculatedDifference: calcDiff,
                        leftActualY: leftCone.actualY,
                        rightActualY: rightCone.actualY,
                        actualDifference: actualDiff
                    });

                    // Add debug line
                    const avgY = (leftCone.actualY + rightCone.actualY) / 2;
                    const debugLine = document.createElement('div');
                    debugLine.className = 'debug-line';
                    debugLine.style.top = avgY + 'px';
                    court.appendChild(debugLine);
                }
            });

            showCoordinateSystemResults(results);
        }

        function showResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Test Results</h3>';

            results.forEach(result => {
                const status = result.difference < 1 ? '✅' : '❌';
                html += `
                    <div style="margin-bottom: 10px;">
                        <strong>${status} ${result.label} Row (Y: ${result.yPercent}%)</strong><br>
                        Expected Y: ${result.expectedY.toFixed(1)}px<br>
                        Left Actual Y: ${result.leftActualY.toFixed(1)}px<br>
                        Right Actual Y: ${result.rightActualY.toFixed(1)}px<br>
                        Difference: ${result.difference.toFixed(2)}px
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function showCoordinateSystemResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>CoordinateSystem Test Results</h3>';

            results.forEach(result => {
                const calcStatus = result.calculatedDifference < 1 ? '✅' : '❌';
                const actualStatus = result.actualDifference < 1 ? '✅' : '❌';

                html += `
                    <div style="margin-bottom: 15px; padding: 10px; background: white; border-radius: 5px;">
                        <strong>Y: ${result.yPercent}% - ${result.leftLabel} vs ${result.rightLabel}</strong><br>
                        <div style="margin-left: 20px;">
                            <strong>Calculated Positions:</strong><br>
                            Left Y: ${result.leftCalculatedY.toFixed(2)}px<br>
                            Right Y: ${result.rightCalculatedY.toFixed(2)}px<br>
                            Difference: ${result.calculatedDifference.toFixed(2)}px ${calcStatus}<br>
                            <br>
                            <strong>Actual DOM Positions:</strong><br>
                            Left Y: ${result.leftActualY.toFixed(2)}px<br>
                            Right Y: ${result.rightActualY.toFixed(2)}px<br>
                            Difference: ${result.actualDifference.toFixed(2)}px ${actualStatus}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
